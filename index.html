<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <title>Ninja Chat</title>
</head>

<body>

  <!-- container & title -->
  <div class="uk-container">
    <h1 class="uk-text-center uk-margin-top">Ninja Chat</h1>
    <!-- buttons for chatrooms -->
    <div class="chat-rooms uk-text-center">
      <div class="uk-padding uk-margin-bottom">Choose a chatroom:</div>
      <button class="uk-button uk-button-default" id="general">#general</button>
      <button class="uk-button uk-button-default" id="gaming">#gaming</button>
      <button class="uk-button uk-button-default" id="music">#music</button>
      <button class="uk-button uk-button-default" id="ninjas">#ninjas</button>
    </div>
    <!-- chat list / window -->
    <div class="chat-window">
      <ul class="chat-list list-group"></ul>
    </div>
  </div>

  <div class="uk-container uk-container-small">
    <!-- new chat form -->
    <form class="new-chat uk-padding">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Your message:</div>
        </div>
        <input type="text" id="message" class="form-control uk-input" required>
        <div class="input-group-append">
          <input type="submit" class="uk-button uk-button-primary" value="send">
        </div>
      </div>
    </form>
    <!-- update name form -->
    <form class="new-name uk-padding">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Update name:</div>
        </div>
        <input type="text" id="name" class="form-control uk-input" required>
        <div class="input-group-append">
          <input type="submit" class="uk-button uk-button-secondary" value="update">
        </div>
      </div>
      <div class="update-mssg"></div>
    </form>
  </div>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->

    const db = firebase.firestore();

  <script src="scripts/chat.js"></script>
  <script src="scripts/ui.js"></script>

</body>
